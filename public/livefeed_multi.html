    <style>
        /* Input Container */
        .input-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .input-container input {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .input-container button {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .input-container button:hover {
            background: #0056b3;
        }

        /* Iframe Container */
        .iframe-container {
            display: grid;
            gap: 10px;
            margin-top: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .iframe-wrapper {
            position: relative;
            border: 1px solid #ccc;
            padding-top: 75%; /* 4:3 aspect ratio */
        }

        .iframe-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .iframe-wrapper .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.7); /* Red background */
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        .iframe-wrapper .close-btn:hover {
            background: rgba(255, 0, 0, 1); /* Darker red on hover */
        }

        /* Spinner */
        #spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
        }

        /* Ensure the hero section stretches to accommodate more iframes */
        .hero-header {
            min-height: 100vh; /* Ensure the hero section takes at least the full height of the viewport */
            padding-bottom: 20px; /* Add some padding to avoid content touching the bottom edge */
        }
    </style>
